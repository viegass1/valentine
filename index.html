<!DOCTYPE html>
<html>
    <head>
        <title>Will you be my valentine?</title>
        <link rel="stylesheet" href="assets/styles/styles.css">
    </head>
    <body>
        <section>
            <img src="assets/images/pixel-heart-2779422_1280.webp" width=200 pixels alt="A pixel heart">
            <h1>You are the <br>
                <em class="css">CSS</em><br> 
                to my<br>
                <em class="html">HTML</em>
            </h1>
            <h2>Love, your secret admirer</h2>

            <form>
                <fieldset>
                    <legend>Will you be my valentine?</legend>
                    <input name="valentine" id="yes" type="radio">
                    <label for=yes>Yes</label>

                    <input name="valentine" id="no" type="radio">
                    <label for=no>No</label>
                </fieldset>
                <button>Answer</button>
            </form>
        </section>
    </body>
</html>
